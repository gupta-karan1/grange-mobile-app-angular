<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button defaultHref="tab2" color="medium" (click)="dismiss(false)"
        >Cancel</ion-button
      >
    </ion-buttons>
    <ion-title>Add Student</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addStudent()" [strong]="true">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input
        aria-label="First Name"
        class="ion-margin-top"
        type="text"
        [(ngModel)]="newStudent.firstName"
        label="First Name"
        label-placement="floating"
        fill="outline"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input
        class="ion-margin-top"
        label="Last Name"
        label-placement="floating"
        fill="outline"
        aria-label="Last Name"
        type="text"
        [(ngModel)]="newStudent.lastName"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Student ID</ion-label>
      <ion-input
        class="ion-margin-top"
        label="Student ID"
        label-placement="floating"
        fill="outline"
        aria-label="Student ID"
        type="text"
        [(ngModel)]="newStudent.studentID"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Course ID</ion-label>
      <ion-input
        class="ion-margin-top"
        label="Course ID"
        label-placement="floating"
        fill="outline"
        aria-label="Course ID"
        type="text"
        [(ngModel)]="newStudent.courseID"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Module No.1</ion-label>
      <ion-input
        class="ion-margin-top"
        label="Module No. 1"
        label-placement="floating"
        fill="outline"
        aria-label="Module No. 1"
        type="text"
        [(ngModel)]="newStudent.moduleNo1"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Module No. 2</ion-label>
      <ion-input
        class="ion-margin-top"
        label="Module No. 2"
        label-placement="floating"
        fill="outline"
        aria-label="Module No. 2"
        type="text"
        [(ngModel)]="newStudent.moduleNo2"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button
    (click)="addStudent()"
    class="ion-margin"
    expand="full"
    fill="solid"
    shape="round"
  >
    Add Student
  </ion-button>
</ion-content>
