<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login/Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title mode="md" class="ion-margin-top, ion-text-center">
    Login/Sign Up
  </ion-title>

  <form [formGroup]="credentials" (ngSubmit)="login()">
    <ion-input
      class="ion-margin-top"
      fill="outline"
      label="E-Mail"
      label-placement="floating"
      required
      formControlName="email"
      type="email"
    ></ion-input>
    <ion-note
      color="danger"
      slot="error"
      *ngIf="email && (email.dirty || email.touched) && email.errors"
      >Email is Invalid</ion-note
    >

    <ion-input
      class="ion-margin-top"
      label-placement="floating"
      fill="outline"
      label="Password"
      required
      formControlName="password"
      type="password"
    ></ion-input>
    <ion-note
      color="danger"
      slot="error"
      *ngIf="password && (password.dirty || password.touched) && password.errors"
      >Password is Invalid. It needs to be 6 characters.</ion-note
    >

    <ion-button
      class="ion-margin-top"
      expand="full"
      shape="round"
      color="primary"
      type="submit"
      [disabled]="credentials.invalid"
      [strong]="true"
    >
      Login
    </ion-button>
    <ion-button
      fill="outline"
      class="ion-margin-top"
      expand="full"
      shape="round"
      color="primary"
      type="button"
      [strong]="true"
      (click)="register()"
    >
      Create Account
    </ion-button>
  </form>
  <br />

  <ion-card class="ion-padding">
    <ion-button
      class="ion-margin-top"
      (click)="googleLogin()"
      expand="full"
      fill="solid"
      shape="round"
      *ngIf="!googleUser"
    >
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Login with Google
    </ion-button>
    <ion-button
      (click)="googleSignOut()"
      expand="full"
      fill="outline"
      shape="round"
      *ngIf="googleUser"
    >
      Logout From Google
    </ion-button>
    <ion-button
      (click)="googleRefresh()"
      expand="block"
      fill="clear"
      shape="round"
      *ngIf="!googleUser"
    >
      Try to Refresh
    </ion-button>

    <ion-item lines="none" *ngIf="googleUser">
      <ion-avatar slot="start">
        <img [src]="googleUser.imageUrl" />
      </ion-avatar>
      <ion-label>
        {{googleUser.givenName}} {{googleUser.familyName}}
        <p>{{googleUser.email}}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-padding">
    <ion-button
      class="ion-margin-top"
      (click)="facebookLogin()"
      expand="full"
      fill="solid"
      shape="round"
    >
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Login with Facebook
    </ion-button>
  </ion-card>
</ion-content>
