<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Achievements</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-button
        (click)="supabaseLogout()"
        expand="block"
        fill="clear"
        shape="round"
        color="primary"
      >
        Logout
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Achievements</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let todo of items | async">
        <ion-item>
          <ion-label
            >{{ todo.task }}
            <p>{{ todo.inserted_at | date:'short' }}</p>
          </ion-label>
          <ion-icon
            name="checkbox-outline"
            slot="end"
            color="success"
            *ngIf="todo.is_complete"
          ></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(todo)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option
            (click)="toggleDone(todo)"
            [color]="todo.is_complete ? 'warning' : 'success'"
          >
            <ion-icon
              [name]="todo.is_complete ? 'close' : 'checkmark'"
              slot="icon-only"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
