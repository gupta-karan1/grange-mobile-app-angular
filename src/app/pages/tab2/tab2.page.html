<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title> My Classroom </ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/notifications">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Classroom</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [debounce]="1000"
    (ionInput)="handleSearchInput($event)"
  ></ion-searchbar>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let student of newStudents">
      <ion-item>
        <ion-label>
          <h2>{{student.firstName}} {{student.lastName}}</h2>
          <p>ID: {{student.studentID}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          (click)="deleteStudent(student.studentID)"
          color="danger"
          ><ion-icon name="trash" slot="icon-only"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option
          [routerLink]="['/tabs/update-student', student.studentID]"
          color="warning"
          ><ion-icon name="create-outline" slot="icon-only"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- below code adds a floating action button that will allow students to add a new module or a new classmate to their profile page -->
  <!-- Source:https://ionicframework.com/docs/api/fab  -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()"
      ><ion-icon name="person-add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
