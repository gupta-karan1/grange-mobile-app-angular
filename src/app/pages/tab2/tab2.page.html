<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Classroom </ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab3">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Classroom</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="newStudents" lines="full">
    <ion-item *ngFor="let student of newStudents">
      <ion-label>
        <h2>{{student.firstName}} {{student.lastName}}</h2>
        <p>ID: {{student.studentID}}</p>
      </ion-label>

      <ion-icon
        slot="end"
        name="create-outline"
        class="ion-padding-end"
        [routerLink]="['/tabs/update-student', student.studentID]"
      ></ion-icon>
      <ion-icon
        slot="end"
        name="trash-outline"
        (click)="deleteStudent(student.studentID)"
      ></ion-icon>
    </ion-item>
  </ion-list>
  <!-- below code adds a floating action button that will allow students to add a new module or a new classmate to their profile page -->
  <!-- Source:https://ionicframework.com/docs/api/fab  -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()"
      ><ion-icon name="person-add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
