<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>GrangeMobile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button routerLink="/tabs/tab3">
        <ion-label>Lecturers</ion-label>
        <ion-icon slot="start" name="people-circle"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-title>Karan Gupta | D22124440</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> My Modules </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-icon
        name="person-circle"
        slot="end"
        size="large"
        style="margin-right: 10px; color: #3880ff"
        routerLink="/tabs/my-profile"
        button
      >
      </ion-icon> -->
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" *ngIf="newModules">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"> My Modules</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let module of newModules; let i = index">
      <ion-img
        [routerLink]="['/tabs/tab1-details', module.moduleNo]"
        button
        [src]="urlRandomImages + '/300/150'"
      ></ion-img>

      <ion-card-header
        [routerLink]="['/tabs/tab1-details', module.moduleNo]"
        button
      >
        <!-- Added the router link only to header and image so that edit and delete button function separately -->
        <ion-card-subtitle>Due: {{module.dueDate}}</ion-card-subtitle>
        <ion-card-title>{{i+1}}. {{module.moduleName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content> </ion-card-content>
    </ion-card>
  </ion-content>
</div>
