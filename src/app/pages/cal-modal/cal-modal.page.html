<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add New Event</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list>
    <ion-item>
      <ion-label position="floating">Event Title</ion-label>
      <ion-input
        aria-label="title"
        type="text"
        [(ngModel)]="newEvent.title"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Event Description</ion-label>
      <ion-input
        aria-label="description"
        type="text"
        [(ngModel)]="newEvent.description"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime
        displayFormat="MMM DD, YYYY"
        [(ngModel)]="newEvent.startTime"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime
        displayFormat="MMM DD, YYYY"
        [(ngModel)]="newEvent.endTime"
      ></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
